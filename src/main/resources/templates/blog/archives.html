<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="site/head::head(${commons.site_title()},${commons.google_site_verification()}, ${commons.baidu_site_verification()})"></div>
<head>

    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="shortcut icon" th:href="@{/admin/images/favicon.png}"/>
    <link th:href="@{//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/admin/css/style.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.css}" rel="stylesheet"/>


    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- Description, Keywords and Author -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title><th:block th:text="${title!=null?title:'blog'}"></th:block></title>
    <link rel="shortcut icon" th:href="@{https://yfsql.oss-cn-beijing.aliyuncs.com/yf/Picture/logo/LOGO.png}" type="image/x-icon">

    <meta name="google-site-verification" th:content="${google_site_verification}" />
    <meta name="baidu-site-verification" th:content="${baidu_site_verification}" />
    <!-- style -->

    <link th:href="@{/site/css/style.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/site/css/style.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{//cdn.bootcss.com/highlight.js/9.9.0/styles/xcode.min.css}" rel="stylesheet"/>

    <!-- style -->

    <!-- bootstrap -->

    <link th:href="@{/site/css/bootstrap.min.css}" rel="stylesheet" type="text/css">

    <!-- responsive -->

    <link th:href="@{/site/css/responsive.css}" rel="stylesheet" type="text/css">

    <!-- font-awesome -->

    <link rel="stylesheet" type="text/css" th:href="@{/site/jquery/font-awesome.4.6.0.css}">

    <!-- font-awesome -->

    <link th:href="@{/site/css/effects/set2.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/site/css/effects/normalize.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/site/css/effects/component.css}"  rel="stylesheet" type="text/css" >



</head>

<div th:replace="site/header::header"></div>

<body>
<div id="wrapper">
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="left">
                        <h4 class="page-title"> <span style="font-family: lucida grande, lucida sans unicode, lucida, helvetica, Hiragino Sans GB, Microsoft YaHei, WenQuanYi Micro Hei, sans-serif;">博客概览(不包含WORK)</span></h4>
                    </div>
                    <div align=right>
                        <iframe frameborder="no" marginwidth="0" marginheight="0" width=400 height=140 src="https://music.163.com/outchain/player?type=2&id=469838125&auto=1&height=66"></iframe>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="35%">文章标题</th>

                                <th width="15%">发布时间</th>
                                <th>所属分类</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="ar : ${archives_list} ">
                                <th:block th:each="post : ${ar.articles}">

                                    <tr th:cid="${post.cid}">
                                        <td>
                                            <a th:href="@{'/blog/article/'+${post.cid}}" th:text="${post.title}"></a>
                                        </td>
                                        <td><th:block th:text="${commons.fmtdate(post.created, 'yyyy-MM-dd HH:mm:ss')}"/></td>
                                        <td><th:block th:text="${post.categories}"/></td>
                                    </tr>
                                </th:block>
                            </th:block>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="site/footer::footer(${commons.site_title()},${commons.site_record()},${commons.site_url()})"></div>
</html>
